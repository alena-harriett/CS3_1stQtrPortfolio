<body>
    <script>
        var age = prompt("Please enter your age:");
        var maxAge = prompt("Please enter the maximum age you want to live:");
        var numPerDay = prompt("Please enter the number you eat per day:");

        var confirmAge = prompt("Are you sure this is your age? Type lowercase yes or no");
        if (confirmAge == "yes") {
            console.log("Thanks");
        } else {
            console.log("Run code again");
        }

        var confirmMaxAge = prompt("Are you sure this is the max age you want to live? Type lowercase yes or no");
        if (confirmMaxAge == "yes") {
            console.log("Thanks");
        } else {
            console.log("Run code again");
        }

        var confirmNum = prompt("Are you sure this is the number you eat per day? Type lowercase yes or no");
        if (confirmNum == "yes") {
            console.log("Thanks");

            var ageNum = Number(age);
            var maxAgeNum = Number(maxAge);
            var numPerDayNum = Number(numPerDay);

            var totalRequired = numPerDayNum * 365 * (maxAgeNum - ageNum);

            document.write("You will need " + totalRequired + " to last you until the ripe old age of " + maxAgeNum);
        } else {
            alert("Run code again");
        }
    </script>
</body>
